<script>
    function longestStringcountry(arr) {
        let dem = 0  
        let result = 0
        let vitri = 0
        for (let i= 0 ; i < arr.length ; i ++) {
            dem = arr[i].length
            if (result < dem) {result = dem , vitri = i}
        }
        return arr[vitri]
    }
    console.log(longestStringcountry(["Vietnam", "Laos", "China"]));
</script>
